<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de cession de droit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: white;
            padding: 20px;
        }
        .calculator {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #444;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        #result {
            margin-top: 30px;
            font-weight: 600;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }
        .emoji {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculateur de cession de droit</h1>
        <form id="rightsCessionCalculator">
            <div class="question">
                <label for="scope"><span class="emoji">üìè</span>√âtendue de la cession :</label>
                <select id="scope" name="scope">
                    <option value="1">Utilisation unique</option>
                    <option value="2">Cession limit√©e</option>
                    <option value="3">Cession totale</option>
                </select>
            </div>
            <div class="question">
                <label for="usage"><span class="emoji">üéØ</span>Type d'utilisation :</label>
                <select id="usage" name="usage">
                    <option value="1">Usage interne</option>
                    <option value="2">Usage √©ditorial</option>
                    <option value="3">Usage commercial</option>
                    <option value="4">Usage publicitaire</option>
                </select>
            </div>
            <div class="question">
                <label for="exclusivity"><span class="emoji">üîí</span>Exclusivit√© :</label>
                <select id="exclusivity" name="exclusivity">
                    <option value="1">Non-exclusive</option>
                    <option value="2">Exclusive</option>
                </select>
            </div>
            <div class="question">
                <label for="notoriety"><span class="emoji">üåü</span>Notori√©t√© du cr√©ateur :</label>
                <select id="notoriety" name="notoriety">
                    <option value="1">D√©butant</option>
                    <option value="2">Exp√©riment√©</option>
                    <option value="3">Reconnu</option>
                    <option value="4">C√©l√®bre</option>
                </select>
            </div>
            <div class="question">
                <label for="duration"><span class="emoji">‚è≥</span>Dur√©e de la cession :</label>
                <select id="duration" name="duration">
                    <option value="1">Courte dur√©e (< 1 an)</option>
                    <option value="2">Moyenne dur√©e (1-5 ans)</option>
                    <option value="3">Longue dur√©e (> 5 ans)</option>
                    <option value="4">Perp√©tuelle</option>
                </select>
            </div>
            <div class="question">
                <label for="modifications"><span class="emoji">‚úèÔ∏è</span>Droit de modification :</label>
                <select id="modifications" name="modifications">
                    <option value="1">Aucune modification autoris√©e</option>
                    <option value="2">Modifications mineures autoris√©es</option>
                    <option value="3">Modifications majeures autoris√©es</option>
                </select>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('rightsCessionCalculator');
            const result = document.getElementById('result');
            const inputs = form.querySelectorAll('select');

            function updateResult() {
                const scope = parseInt(document.getElementById('scope').value);
                const usage = parseInt(document.getElementById('usage').value);
                const exclusivity = parseInt(document.getElementById('exclusivity').value);
                const notoriety = parseInt(document.getElementById('notoriety').value);
                const duration = parseInt(document.getElementById('duration').value);
                const modifications = parseInt(document.getElementById('modifications').value);

                let score = scope + usage + exclusivity + notoriety + duration + modifications;

                const maxScore = 20; // Sum of maximum values for all fields
                const scaledScore = Math.round((score / maxScore) * 50);

                result.innerHTML = `
                    <p>Valeur de cession de droit : <strong>${scaledScore}</strong></p>
                `;
            }

            inputs.forEach(input => {
                input.addEventListener('change', updateResult);
            });

            updateResult();
        });
    </script>
</body>
</html>
