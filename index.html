<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de cession de droit</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: white;
            padding: 20px;
        }
        .calculator {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .question {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #444;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }
        .range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }
        #result {
            margin-top: 30px;
            font-weight: 600;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e9ecef;
        }
        .emoji {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculateur de cession de droit</h1>
        <form id="rightsCessionCalculator">
            <div class="question">
                <label for="scope"><span class="emoji">üìè</span>√âtendue de la cession :</label>
                <input type="range" id="scope" name="scope" min="1" max="3" step="1" value="2">
                <div class="range-labels">
                    <span>Unique</span>
                    <span>Limit√©e</span>
                    <span>Totale</span>
                </div>
            </div>
            <div class="question">
                <label for="usage"><span class="emoji">üéØ</span>Type d'utilisation :</label>
                <input type="range" id="usage" name="usage" min="1" max="4" step="1" value="2">
                <div class="range-labels">
                    <span>Interne</span>
                    <span>√âditorial</span>
                    <span>Commercial</span>
                    <span>Publicitaire</span>
                </div>
            </div>
            <div class="question">
                <label for="exclusivity"><span class="emoji">üîí</span>Exclusivit√© :</label>
                <input type="range" id="exclusivity" name="exclusivity" min="1" max="2" step="1" value="1">
                <div class="range-labels">
                    <span>Non-exclusive</span>
                    <span>Exclusive</span>
                </div>
            </div>
            <div class="question">
                <label for="notoriety"><span class="emoji">üåü</span>Notori√©t√© du cr√©ateur :</label>
                <input type="range" id="notoriety" name="notoriety" min="1" max="4" step="1" value="2">
                <div class="range-labels">
                    <span>D√©butant</span>
                    <span>Exp√©riment√©</span>
                    <span>Reconnu</span>
                    <span>C√©l√®bre</span>
                </div>
            </div>
            <div class="question">
                <label for="duration"><span class="emoji">‚è≥</span>Dur√©e de la cession :</label>
                <input type="range" id="duration" name="duration" min="1" max="4" step="1" value="2">
                <div class="range-labels">
                    <span>< 1 an</span>
                    <span>1-5 ans</span>
                    <span>> 5 ans</span>
                    <span>Perp√©tuelle</span>
                </div>
            </div>
            <div class="question">
                <label for="modifications"><span class="emoji">‚úèÔ∏è</span>Droit de modification :</label>
                <input type="range" id="modifications" name="modifications" min="1" max="3" step="1" value="2">
                <div class="range-labels">
                    <span>Aucune</span>
                    <span>Mineure</span>
                    <span>Majeure</span>
                </div>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('rightsCessionCalculator');
            const result = document.getElementById('result');
            const inputs = form.querySelectorAll('input[type="range"]');

            function updateResult() {
                const scope = parseInt(document.getElementById('scope').value);
                const usage = parseInt(document.getElementById('usage').value);
                const exclusivity = parseInt(document.getElementById('exclusivity').value);
                const notoriety = parseInt(document.getElementById('notoriety').value);
                const duration = parseInt(document.getElementById('duration').value);
                const modifications = parseInt(document.getElementById('modifications').value);

                let score = scope + usage + exclusivity + notoriety + duration + modifications;

                const maxScore = 20; // Sum of maximum values for all fields
                const scaledScore = Math.round((score / maxScore) * 50);

                result.innerHTML = `
                    <p>Valeur de cession de droit : <strong>${scaledScore}</strong></p>
                `;
            }

            inputs.forEach(input => {
                input.addEventListener('input', updateResult);
            });

            updateResult();
        });
    </script>
</body>
</html>
